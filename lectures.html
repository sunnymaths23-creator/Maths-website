  <style>
    :root{
      --bg:#fffdf7;
      --ink:#151515;
      --muted:#55626f;
      --stroke:#efe7d6;
      --shadow: 0 18px 50px rgba(40, 30, 10, 0.10);

      --yellow:#ffd166;
      --green:#2ecc71;
      --red:#ff4d4d;

      --rXL: 30px;
      --max: 1100px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    .nav{
      position: sticky;
      top:0;
      z-index:50;
      background: rgba(255,253,247,0.88);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(239,231,214,0.95);
    }

    .nav-inner{
      max-width: var(--max);
      margin:auto;
      padding: 14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap: wrap;
      gap: 12px;
    }

    .brand{
      font-weight: 900;
      display:flex;
      align-items:center;
      gap: 10px;
      white-space: nowrap;
    }
    .logo{
      width: 44px; height: 44px;
      border-radius: 18px;
      display:grid; place-items:center;
      font-weight: 900;
      background: linear-gradient(135deg, var(--yellow), var(--green), var(--red));
    }

    .links{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .links a{
      text-decoration:none;
      color: var(--muted);
      font-weight: 800;
      padding: 8px 12px;
      border-radius: 999px;
    }
    .links a:hover{
      background: rgba(255,209,102,0.35);
      color: var(--ink);
    }

    .container{
      max-width: var(--max);
      margin:auto;
      padding: 18px;
    }

    .card{
      background: white;
      border: 1px solid var(--stroke);
      border-radius: var(--rXL);
      box-shadow: var(--shadow);
      padding: 22px;
      margin-top: 18px;
    }

    h1{ font-size: 28px; font-weight: 900; }
    p{
      margin-top: 8px;
      color: var(--muted);
      font-weight: 700;
      line-height: 1.7;
    }

    .grid{
      margin-top: 14px;
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 14px;
    }

    .video-card{
      background: rgba(255,255,255,0.95);
      border: 1px solid var(--stroke);
      border-radius: var(--rXL);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    .video-card h2{
      font-size: 17px;
      font-weight: 900;
      margin-bottom: 8px;
    }

    iframe{
      width:100%;
      height: 220px;
      border:0;
      border-radius: 22px;
      background: #fff;
    }

    footer{
      text-align:center;
      padding: 26px 0 38px;
      color: var(--muted);
      font-weight: 800;
    }
  </style>
